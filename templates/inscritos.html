<!doctype html>
<html>
  <head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/picnic">
  </head>
  <body>
  <h1>Inscritos</h1>
  {% for i in all_participants %}
  <h2>{{i[0]}}</h2>
  <table>
    <tr>
      <th></th>
      <th>nome</th>
      <th>email</th>
      <th>cpf</th>
    </tr>
  {% for p in i[1] %}
    <tr>
      <td>{{loop.index}}</td>
      <td>{{p['name']}}</td>
      <td>{{p['email']}}</td>
      <td>{{p['cpf']}}</td>
    </tr>
  {% endfor %}
  </table>
  {% endfor %}
  </body>
</html>
